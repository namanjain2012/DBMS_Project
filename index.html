<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Interface</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="heading">
        <img class="college-logo" src="college logo.jpeg" alt="college logo" />
        <h1>Hospital Management System</h1>
      </div>
      
    </header>
    <article class="container">
      <div class="student-window">
        <img src="student.jpg" class="student-logo" />
        <button class="student-btn">Click here</button>
      </div>
      <div class="table hidden open">
        <ul class="tables">
          <ion-icon class="close" name="close-outline"></ion-icon>
          <li><a href="Patient.html" class="link">Patient</a></li>
          <li><a href="Department.html" class="link">Department</a></li>
          <li><a href="Nurse.html" class="link">Nurse</a></li>
          <li><a href="Ward.html" class="link">Ward</a></li>
          <li><a href="Appointment.html" class="link">Appointment</a></li>
          <li><a href="Doctor.html" class="link">Doctor</a></li>
          <li><a href="Test.html" class="link">Test</a></li>
        </ul>
      </div>
      <div class="overlay hidden"></div>
      
    </article>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
